{% extends "layout.html" %}

{% block content %}
<div class="body-content">
    <div class="row">
      <h1>Timesheets</h1>
<a href="{{ url_for('timesheet.new') }}">New</a>

    {% for item in timesheets %}
    <li>
    <ul>
        {{ item }}<a href="{{ url_for('timesheet.edit', id=item.id) }}">Edit</a><a href="{{ url_for('timesheet.show', id=item.id) }}">Show</a><a href="{{ url_for('timesheet.print', id=item.id) }}">Print</a>
    </ul>
    </li>

{% endfor %}
    </div>
</div>
{% endblock %}
